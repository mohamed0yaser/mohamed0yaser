    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #fff;
        }

        .thankyou-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .thankyou-box i {
            font-size: 70px;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        .thankyou-box h1 {
            font-weight: 700;
            font-size: 2.5rem;
        }

        .thankyou-box p {
            margin: 15px 0 30px;
            font-size: 1.1rem;
        }

        .thankyou-box a {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
            background: #fff;
            color: #007bff;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .thankyou-box a:hover {
            background: #007bff;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
